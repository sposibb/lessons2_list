<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product List</title>
</head>

<body>
  <fieldset>
    <legend>Список покупок на завтра</legend>
    <form>
      <ul>
        <li>
          <label for="first">Хліб</label>
          <input type="checkbox" name="Product" id="first">
        </li>
        <li>
          <label for="second">Молоко</label>
          <input type="checkbox" name="Product" id="second">
        </li>
        <li>
          <label for="third">Сметана</label>
          <input type="checkbox" name="Product" id="third">
        </li>
        <li>
          <label for="fourth">Картопля</label>
          <input type="checkbox" name="Product" id="fourth">
        </li>
        <li>
          <label for="fifth">Вареники</label>
          <input type="checkbox" name="Product" id="fifth">
        </li>
        <li>
          <label for="sixth">Сир</label>
          <input type="checkbox" name="Product" id="sixth">
        </li>
        <li>
          <label for="seventh">Цибуля</label>
          <input type="checkbox" name="Product" id="seventh">
        </li>
        <li>
          <label for="eighth">Перець</label>
          <input type="checkbox" name="Product" id="eighth">
        </li>
        <li>
          <label for="ninth">Ковбаса</label>
          <input type="checkbox" disabled name="Product" id="ninth">
        </li>
      </ul>
      <p>Коментар</p>
      <p><textarea name="comment" cols="40" rows="3"></textarea>
      </p>
      <p><input type="submit" value="Відправити">
        <input type="reset" value="Очистити">
      </p>

    </form>
  </fieldset>
</body>

</html>
